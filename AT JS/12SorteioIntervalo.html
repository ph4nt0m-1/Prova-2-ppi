<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Número</title>
</head>
<body>
    <center>
        <input type="number" id="min" placeholder="Mínimo">
        <br>
        <input type="number" id="max" placeholder="Máximo">
        <br>
        <button onclick="sortearNumero()">Sortear</button>
        <p id="resultado"></p>
        <ul id="listaNumeros"></ul>
    </center>

    <script>
        let sorteios = [];

        function sortearNumero() {
            let min = parseInt(document.getElementById("min").value);
            let max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max)) {
                alert("Por favor, insira valores válidos para mínimo e máximo.");
                return;
            }

            let menor = Math.min(min, max);
            let maior = Math.max(min, max);

            let numero = Math.floor(Math.random() * (maior - menor + 1)) + menor;

            let sorteio = {
                min: menor,
                max: maior,
                numeroSorteado: numero
            };

            sorteios.push(sorteio);

            document.getElementById("resultado").textContent = "Número sorteado: " + numero;

            atualizarLista();
        }

        function atualizarLista() {
            let lista = document.getElementById("listaNumeros");
            lista.innerHTML = "";

            sorteios.forEach(function(sorteio) {
                let item = document.createElement("li");
                item.textContent = `Intervalo: ${(sorteio.min - sorteio.max)*-1}, Número Sorteado: ${sorteio.numeroSorteado}`;
                lista.appendChild(item);
            });

            console.log(sorteios);
        }
    </script>
</body>
</html>
