<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Número</title>
</head>
<body>
        <center>
            <button onclick="sortearNumero()">Gerar número aleatório</button>
            <h2 id="resultado">?</h2>
        </center>
    
    <script>
        function sortearNumero() {
            let numero = Math.random() * Number.MAX_SAFE_INTEGER;
            document.getElementById("resultado").textContent = Math.floor(numero);
        }
    </script>
</body>
</html>
